<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 10px 20px;
            color: white;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 10px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #0056b3;
        }

        /* Form container */
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 1.1em;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>Admin Dashboard</h1>
        <ul>
            <li><a href="/adminDashboard">Dashboard</a></li>
            <li><a href="/courseadd">Add Courses</a></li>
            <li><a href="/coursesview">Courses</a></li>
            <li><a href="/addjob">Add Job</a></li>
            <li><a href="/viewjobs">Jobs</a></li>
            <li><a href="/messagesview">Messages</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>

    <!-- Form Container -->
    <div class="container">
        <h2>Post a Job</h2>

        <form action="/addjob" method="POST">
            <!-- Job Title -->
            <div class="form-group">
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" name="jobTitle" required>
            </div>

            <!-- Company Name -->
            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>

            <!-- Location -->
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <!-- Job Description -->
            <div class="form-group">
                <label for="jobDescription">Job Description:</label>
                <textarea id="jobDescription" name="jobDescription" rows="5" required></textarea>
            </div>

            <!-- Required Skills -->
            <div class="form-group">
                <label for="requiredSkills">Required Skills:</label>
                <input type="text" id="requiredSkills" name="requiredSkills" required>
            </div>

            <!-- Salary Range -->
            <div class="form-group">
                <label for="salaryRange">Salary Range:</label>
                <input type="text" id="salaryRange" name="salaryRange" required>
            </div>

            <!-- How to Apply -->
            <div class="form-group">
                <label for="howToApply">Apply link:</label>
                <input type="text" id="howToApply" name="applyLink" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Post Job">
            </div>
        </form>
    </div>
</body>
</html>
